
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pool Log</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>New Entry</h2>

<form id="entryForm">
  <label>Date</label>
  <input type="date" id="date" required>

  <label>FC</label>
  <input type="number" step="0.1" id="fc">

  <label>TC</label>
  <input type="number" step="0.1" id="tc">

  <label>CC</label>
  <input type="number" step="0.1" id="cc">

  <label>pH</label>
  <input type="number" step="0.01" id="ph">

  <label>TA</label>
  <input type="number" step="1" id="ta">

  <label>CH</label>
  <input type="number" step="1" id="ch">

  <label>CYA</label>
  <input type="number" step="1" id="cya">

  <label>Temp</label>
  <input type="number" step="1" id="temp">

  <label>Notes</label>
  <textarea id="notes"></textarea>

  <button type="submit">Save Entry</button>
</form>

<hr>

<h3>Chart Controls</h3>
<div id="chartControls"></div>

<canvas id="chemChart"></canvas>

<hr>

<h3>Entries</h3>

<table id="entriesTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>FC</th>
      <th>TC</th>
      <th>CC</th>
      <th>pH</th>
      <th>TA</th>
      <th>CH</th>
      <th>CYA</th>
      <th>Temp</th>
      <th>Notes</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
