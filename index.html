<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pool Tracker</title>
<link rel="stylesheet" href="style.css">
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pool Chemistry Tracker</h1>

    <!-- Form -->
    <form id="entry-form">
      <div class="row">
        <label>Date: <input type="date" id="date" required></label>
        <label>Notes: <input type="text" id="notes"></label>
      </div>
      <div class="row">
        <label>pH: <input type="number" step="0.1" id="ph"></label>
        <label>Free Chlorine (FC): <input type="number" step="0.1" id="fc"></label>
        <label>Total Chlorine (TC): <input type="number" step="0.1" id="tc"></label>
        <label>Combined Chlorine (CC): <input type="number" step="0.1" id="cc"></label>
      </div>
      <div class="row">
        <label>Total Alkalinity (TA): <input type="number" step="1" id="ta"></label>
        <label>Calcium Hardness (CH): <input type="number" step="1" id="ch"></label>
        <label>Cyanuric Acid (CYA): <input type="number" step="1" id="cya"></label>
        <label>Temperature (Â°F): <input type="number" step="1" id="temp"></label>
      </div>

      <!-- Chemicals Section -->
      <div class="chemicals-section">
        <h3>Add Chemicals</h3>
        <label>Chemical:
          <select id="chemical-select"></select>
          <input type="text" id="new-chemical" placeholder="New chemical">
          <button type="button" id="add-chemical">Add</button>
        </label>
        <label>Amount: <input type="number" id="chemical-amount" step="0.1"></label>
        <label>Unit: <input type="text" id="chemical-unit" placeholder="oz, g, ml"></label>
        <button type="submit">Save Entry</button>
      </div>
    </form>

    <!-- Checkbox toggles for chart -->
    <div class="toggles">
      <label><input type="checkbox" class="toggle-line" data-line="ph" checked> pH</label>
      <label><input type="checkbox" class="toggle-line" data-line="fc" checked> FC</label>
      <label><input type="checkbox" class="toggle-line" data-line="tc" checked> TC</label>
      <label><input type="checkbox" class="toggle-line" data-line="cc" checked> CC</label>
      <label><input type="checkbox" class="toggle-line" data-line="ta" checked> TA</label>
      <label><input type="checkbox" class="toggle-line" data-line="ch" checked> CH</label>
      <label><input type="checkbox" class="toggle-line" data-line="cya" checked> CYA</label>
      <label><input type="checkbox" class="toggle-line" data-line="temp" checked> Temp</label>
      <label><input type="checkbox" id="toggle-all" checked> All</label>
    </div>

    <!-- Chart -->
    <canvas id="pool-chart"></canvas>

    <!-- Table of Entries -->
    <h2>Past Entries</h2>
    <table id="entries-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Notes</th>
          <th>pH</th>
          <th>FC</th>
          <th>TC</th>
          <th>CC</th>
          <th>TA</th>
          <th>CH</th>
          <th>CYA</th>
          <th>Temp</th>
          <th>Chemicals</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script src="script.js"></script>
</body>
</html>
