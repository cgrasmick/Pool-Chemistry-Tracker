
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pool Chemistry Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Pool Chemistry Tracker</h2>

<form id="entryForm">
  <label>Date</label>
  <input type="date" id="date" required />

  <label>FC</label>
  <input type="number" step="0.01" id="fc" />

  <label>TC</label>
  <input type="number" step="0.01" id="tc" />

  <label>CC</label>
  <input type="number" step="0.01" id="cc" />

  <label>pH</label>
  <input type="number" step="0.01" id="ph" />

  <label>TA</label>
  <input type="number" step="0.01" id="ta" />

  <label>CH</label>
  <input type="number" step="0.01" id="ch" />

  <label>CYA</label>
  <input type="number" step="0.01" id="cya" />

  <label>Salt</label>
  <input type="number" step="0.01" id="salt" />

  <label>Temperature</label>
  <input type="number" step="0.01" id="temp" />

  <label>Notes</label>
  <textarea id="notes"></textarea>

  <h4>Chemical Additions</h4>

  <div id="chemicals"></div>

  <div class="chem-row">
    <input type="text" id="newChemical" placeholder="Add new chemical name" />
    <button type="button" onclick="addChemicalType()">Add Type</button>
  </div>

  <button type="button" onclick="addChemicalRow()">Add Chemical Entry</button>
  <button type="submit">Save Entry</button>
</form>

<hr>

<h3>Chart Controls</h3>
<div id="chartControls"></div>

<canvas id="chemChart"></canvas>

<hr>

<h3>Entries</h3>

<table id="entriesTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>FC</th>
      <th>TC</th>
      <th>CC</th>
      <th>pH</th>
      <th>TA</th>
      <th>CH</th>
      <th>CYA</th>
      <th>Salt</th>
      <th>Temp</th>
      <th>Notes</th>
      <th>Chemical Additions</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="exportCSV()">Export to CSV</button>

<script src="script.js"></script>
</body>
</html>
