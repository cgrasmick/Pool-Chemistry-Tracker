
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pool Chemistry Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Pool Chemistry Tracker</h2>

<form id="entryForm">

  <label>Date</label>
  <input type="date" id="date" required />

  <label>Notes</label>
  <textarea id="notes"></textarea>

  <div class="grid">
    <input step="0.01" type="number" id="ph" placeholder="pH">
    <input step="0.01" type="number" id="fc" placeholder="FC">
    <input step="0.01" type="number" id="tc" placeholder="TC">
    <input step="0.01" type="number" id="cc" placeholder="CC">
    <input step="0.01" type="number" id="ta" placeholder="TA">
    <input step="0.01" type="number" id="ch" placeholder="CH">
    <input step="0.01" type="number" id="cya" placeholder="CYA">
    <input step="0.01" type="number" id="temp" placeholder="Temp (F)">
  </div>

  <h4>Chemicals Added</h4>
  <div id="chemicalsContainer"></div>
  <button type="button" onclick="addChemicalRow()">Add Chemical</button>

  <button type="submit">Save Entry</button>
</form>

<h3>Chart Controls</h3>
<div id="chartControls"></div>

<canvas id="chart"></canvas>

<h3>Entries</h3>
<div class="table-container">
<table id="entriesTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>pH</th>
      <th>FC</th>
      <th>TC</th>
      <th>CC</th>
      <th>TA</th>
      <th>CH</th>
      <th>CYA</th>
      <th>Temp</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<button id="exportBtn">Export CSV</button>

<script src="script.js"></script>
</body>
</html>
