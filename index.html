<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pool Chemistry Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Pool Chemistry Tracker</h2>

<form id="poolForm">

    <input type="date" id="date" required>
    <textarea id="notes" placeholder="Notes"></textarea>

    <input type="number" step="0.01" id="ph" placeholder="pH">
    <input type="number" step="0.01" id="fc" placeholder="Free Chlorine">
    <input type="number" step="0.01" id="tc" placeholder="Total Chlorine">
    <input type="number" step="0.01" id="cc" placeholder="Combined Chlorine">
    <input type="number" step="0.01" id="ta" placeholder="Total Alkalinity">
    <input type="number" step="0.01" id="ch" placeholder="Calcium Hardness">
    <input type="number" step="0.01" id="cya" placeholder="Cyanuric Acid">
    <input type="number" step="0.01" id="temp" placeholder="Temperature (F)">

    <h3>Chemicals Added</h3>
    <div id="chemicalContainer"></div>
    <button type="button" id="addChemicalBtn">Add Chemical</button>

    <button type="submit">Save Entry</button>
</form>

<h3>Chart Controls</h3>
<div id="toggles">
    <label><input type="checkbox" value="all" checked> All</label>
    <label><input type="checkbox" value="ph" checked> pH</label>
    <label><input type="checkbox" value="fc" checked> Free Chlorine</label>
    <label><input type="checkbox" value="ta" checked> TA</label>
    <label><input type="checkbox" value="ch" checked> CH</label>
    <label><input type="checkbox" value="cya" checked> CYA</label>
</div>

<canvas id="chart"></canvas>

<button id="exportBtn">Export to CSV</button>

<h3>Entries</h3>
<div class="table-wrapper">
<table id="dataTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>pH</th>
            <th>FC</th>
            <th>TA</th>
            <th>CH</th>
            <th>CYA</th>
            <th>Temp</th>
            <th>Chemicals</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
</div>

<script src="script.js"></script>
</body>
</html>
